<div class="custom-spinner" *ngIf="isLoading">
  <md-spinner></md-spinner>
  Loading data...
</div>

<div class="heroes">
  <md-card class="hero-card" *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
    <span> {{ hero.name }} </span>
    <span> {{ hero.isActive }} </span>
  </md-card>
</div>
